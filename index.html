<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <span class="logo">LOGO</span>
            <span class="footer">Photo by <a href="https://unsplash.com/@elmartinbaron">Martin Baron</a></span>
        </div>
        <div class="right-section">
            <div class="top">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started. <br>
                You know you want to.
            </div>
            <div class="middle">
                <h1>Let's do this!</h1>
                <div class="inputs">
                    <div class="left-inputs">
                        <div>
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="right-inputs">
                        <div>
                            <label for="last-name">First name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div>
                            <label for="phone">Phone number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="confirm">Confirm password</label>
                            <input type="password" name="confirm" id="confirm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <span>Already have an Account? Log in</span>
            </div>
        </div>
    </div>

</body>

</html>
