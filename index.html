<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <span class="logo">LOGO</span>
            <span class="footer">Photo by <a href="https://unsplash.com/@elmartinbaron"> Martin Baron</a></span>
        </div>
        <div class="right-section">
            <div class="top">
                <div class="description">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started. <br>
                    You <em>know</em> you want to.
                </div>
            </div>
            <div class="middle">
                <h1>Let's do this!</h1>
                <form action="/" method="post" id="sign-up-form" class="inputs">
                    <div class="left-inputs">
                        <div>
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                    <div class="right-inputs">
                        <div>
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div>
                            <label for="phone">Phone number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="confirm">Confirm password</label>
                            <input type="password" name="confirm" id="confirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="sign-up-form" id="submit">Create Account</button>
                <span>Already have an Account? <a href="">Log in</a></span>
            </div>
        </div>
    </div>

</body>

</html>
